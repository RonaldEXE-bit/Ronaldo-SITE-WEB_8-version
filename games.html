<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Jogos</title>
    <!-- Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4 scanlines">

    <!-- Tela 2: Seleção de Jogos -->
    <section id="games-menu" class="w-full h-screen flex flex-col items-center justify-center p-8">
        <div class="w-full h-full p-8" style="display: grid; grid-template-columns: repeat(12, 1fr); grid-template-rows: repeat(8, 1fr); gap: 1.5rem;">
            <div style="grid-area: 2 / 4 / 4 / 10;" class="flex items-center justify-center">
                <h1 class="games-title">Seleção de Jogos</h1>
            </div>
            
            <div id="uno-game-link" style="grid-area: 4 / 2 / 8 / 7;" class="pixel-border game-selection-box cursor-pointer no-underline">
                 <div style="background-image: url('https://placehold.co/600x400/e94560/1a1a2e?text=UNO');" class="w-full h-full bg-cover bg-center relative">
                    <div class="overlay">
                        <h2 class="text-2xl md:text-3xl">UNO NO MERCY</h2>
                    </div>
                    <div class="beta-tag">BETA</div>
                </div>
            </div>
            
            <div style="grid-area: 4 / 7 / 8 / 12;" class="pixel-border game-selection-box opacity-60 flex flex-col items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.546-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                 <h2 class="text-2xl md:text-3xl text-center mt-4">EM BREVE</h2>
            </div>
        </div>
        <a href="index.html" class="game-button absolute bottom-10 no-underline">Voltar ao Menu</a>
    </section>

    <!-- MUDANÇA AQUI: O link agora aponta para "uno.html" -->
    <script>
        document.getElementById('uno-game-link').addEventListener('click', function() {
            window.location.href = 'uno.html';
        });
    </script>
</body>
</html>
