<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Cartas</title>
    <!-- Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4 scanlines">

    <!-- Tela 3: Menu do Catálogo -->
    <section id="catalog-menu" class="w-full h-screen flex flex-col items-center justify-center text-center p-8">
        <h1 class="text-5xl mb-12" style="text-shadow: 0 0 10px var(--glow-color);">CATÁLOGO DE CARTAS</h1>
        <div id="open-viewer-box" class="pixel-border w-72 h-96 cursor-pointer transition-transform duration-300 hover:scale-105 flex flex-col items-center justify-center p-4">
           <p class="text-2xl mb-4">VER DECK</p>
           <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
             <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
           </svg>
           <p class="mt-4 text-xs">Clique para ver suas cartas</p>
        </div>
        <a href="index.html" class="game-button mt-12 no-underline">Voltar ao Menu</a>
    </section>

    <!-- Tela 4: Visualizador de Cartas (Inicialmente escondido) -->
    <section id="card-viewer" class="hidden w-full h-screen">
        <div id="card-viewer-grid">
            <div id="back-btn-area" class="grid-cell"><button id="back-to-catalog-btn" class="game-button">Voltar</button></div>
            <div id="prev-btn-area" class="grid-cell">
                <button id="prev-btn" class="arrow-button"><svg width="80" height="80" viewBox="0 0 24 24"><path d="M15 18L9 12L15 6" stroke="var(--glow-color)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
            </div>
            <div id="card-image-area" class="grid-cell">
                <img id="card-image" src="" alt="Imagem da Carta" class="max-w-full max-h-full object-contain">
            </div>
            <div id="next-btn-area" class="grid-cell">
                <button id="next-btn" class="arrow-button"><svg width="80" height="80" viewBox="0 0 24 24"><path d="M9 18L15 12L9 6" stroke="var(--glow-color)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
            </div>
            <div id="details-area" class="grid-cell">
                <div id="card-details" class="pixel-border flex flex-col text-center space-y-2 overflow-y-auto">
                    <h2 id="card-name" class="text-3xl" style="color: var(--accent-color);"></h2>
                    <p id="card-type" class="text-base italic" style="color: var(--glow-color);"></p>
                    <div class="border-t-2 border-cyan-400 my-1"></div>
                    <p id="card-description" class="text-sm flex-grow"></p>
                    <div class="grid grid-cols-2 gap-4 text-xl pt-2">
                        <p>ATK: <span id="card-atk"></span></p>
                        <p>DEF: <span id="card-def"></span></p>
                    </div>
                </div>
            </div>
            <div id="cat-area" class="grid-cell">
                <div id="cat-hint-bubble" class="hidden">Dica do gato!</div>
                <div class="gato-container">
                    <div class="cat-sombra"></div>
                    <div class="gato">
                        <div class="cat-cauda"></div><div class="cat-corpo"></div>
                        <div class="cat-cabeca">
                            <div class="cat-orelha cat-orelha-esq"></div><div class="cat-orelha cat-orelha-dir"></div>
                            <div class="cat-olhos-container"><div class="cat-olho"></div><div class="cat-olho"></div></div>
                            <div class="cat-nariz"></div><div class="cat-boca"></div>
                            <div class="cat-bigodes">
                                <div class="cat-bigode cat-bigode-esq-1"></div><div class="cat-bigode cat-bigode-esq-2"></div><div class="cat-bigode cat-bigode-esq-3"></div>
                                <div class="cat-bigode cat-bigode-dir-1"></div><div class="cat-bigode cat-bigode-dir-2"></div><div class="cat-bigode cat-bigode-dir-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Nosso JavaScript -->
    <script src="catalog.js"></script>
</body>
</html>
